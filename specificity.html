<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="author" content="Belinda Gower">
	<meta name="description" content="This is a demo of inheritance">
	<title>Specificity</title>
	<style type="text/css">
		ul {
			color: purple;
		}

		body {
			color: red;
		}

		li {
			color: green;
		}

		.highlight {
			color: blue;
		}

		#special {
			color: grey;
		}		
	</style>
</head>
<body>

<p>HELLO!!!!</p>
<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li class="highlight">George</li>
	<li>Ringo</li>
</ul>
</body>
</html>
