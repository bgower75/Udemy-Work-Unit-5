<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="author" content="Belinda Gower">
	<meta name="description" content="This is the todo list example for css selectors">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>

<h1>Todo List</h1>

<ul>
	<li class="completed">
		<input type="checkbox" checked>
		Walk Rusty
	</li>
	<li class="completed">
		<input type="checkbox">
		Buy Groceries
	</li>
	<li id="special">
		<input type="checkbox">
		Finish Watching CSS Videos
	</li>
</ul>
</body>
</html>
